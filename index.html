<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> My Form</title>
        <meta name="description" content="this is my Form"/>
    </head>
    <body>
        <form action="" target="_blank" novalidate method="get">
        <div>
            <label>Search</label><br><br>
            <input type="search" placeholder="Enter A Search Word" autofocus name="search"><br><br>
        </div>
        <div>
            <label>Upload</label><br><br>
            <input type="file" name="file"><br><br>
        </div>
        <div>
            <label>URL</label><br><br>
            <input type="url" required name="url"><br><br>
        </div>
        <div>
            <label >Date</label>
            <input type="date" name="date" value="1982-10-25"><br><br>
        </div>
        <div>
            <label>Month</label>
            <input type="month" name="month" value="1982-10">
        </div><br><br>
        <div>
            <pre>
                Hello Line One
                Hello Line Two
                Hello Line Three
                    Hello Line Four

            </pre>
        </div>
        <div>
            <iframe src="https://elzero.org" frameborder="0" width="100%" height="400"></iframe>
        </div><br><br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="save"> 
        </div>
            
    </form>
    
    </body>
    </html>
